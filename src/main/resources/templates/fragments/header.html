<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/webModel">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap in action</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript" rel="script"></script>
    <script th:src="@{/js/tether.min.js}" type="text/javascript" rel="script"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript" rel="script"></script>

    <!-- Custom styles -->
    <link th:href="@{/css/blog.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!--<div th:fragment="header">-->
<!--    <h1>Thymeleaf in Action</h1>-->
<!--    &lt;!&ndash;        thymeleaf 中对连接的支持&ndash;&gt;-->

<!--</div>-->

<nav class="navbar bg-inverse navbar-inverse navbar-toggleable-md">
    <div class="container">
        <!--        响应式隐藏按钮, 指定菜单 data-target 的 id 窗口变化会自动触发隐藏 -->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{~/users}">NewStartBlog</a>
        <!--        菜单<&ndash;&gt;-->
        <div id="navbarsContainer" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{~/users}"> 回到首页</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
