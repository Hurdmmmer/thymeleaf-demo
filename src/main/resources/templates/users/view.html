<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/webModel">
<body>
<div th:include="~{fragments/header}"></div>
<div  class="blog-content-container container">
    <h3 th:text="${userModel.title}"></h3>
    <P><strong>ID: </strong><span th:text="${userModel.user.id}"></span></P>
    <P><strong>Email: </strong><span th:text="${userModel.user.email}"></span></P>
    <P><strong>Name: </strong><span th:text="${userModel.user.name}"></span></P>

    <a class="btn btn-primary" th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    <a  class="btn btn-primary" th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>


    <div  class=" col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 container col-center-block" style="margin-top: 10em">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
